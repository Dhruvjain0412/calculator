<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="contaisner">
      <h1 class="title">Calculator</h1>
      <div class="calculator">
        <table>
          <tr>
            <td class="output" colspan="3">Output</td>
            <td class="clear">C</td>
          </tr>
          <tr class="box">
            <td class="7 direct numbers">7</td>
            <td class="8 direct numbers">8</td>
            <td class="9 direct numbers">9</td>
            <td class="/ direct">/</td>
          </tr>
          <tr class="box">
            <td class="4 direct numbers">4</td>
            <td class="5 direct numbers">5</td>
            <td class="6 direct numbers">6</td>
            <td class="* direct">*</td>
          </tr>
          <tr class="box">
            <td class="1 direct numbers">1</td>
            <td class="2 direct numbers">2</td>
            <td class="3 direct numbers">3</td>
            <td class="- direct">-</td>
          </tr>
          <tr class="box">
            <td class="0 direct numbers">0</td>
            <td class=". direct numbers">.</td>
            <td class="= solve">=</td>
            <td class="+ direct">+</td>
          </tr>
        </table>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
