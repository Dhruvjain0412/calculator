<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Calculator</h1>
      <div class="calculator">
        <table class="output-table">
          <tr>
            <td class="output">0</td>
          </tr>
        </table>
        <table class="keypad-table">
          <tr class="box">
            <td class="direct">7</td>
            <td class="direct">8</td>
            <td class="direct">9</td>
            <td class="delete">DEL</td>
          </tr>
          <tr class="box">
            <td class="direct">4</td>
            <td class="direct">5</td>
            <td class="direct">6</td>
            <td class="direct">+</td>
            </td>
          </tr>
          <tr class="box">
            <td class="direct">1</td>
            <td class="direct">2</td>
            <td class="direct">3</td>
            <td class="direct">-</td>
          </tr>
          <tr class="box">
            <td class="direct">.</td>
            <td class="direct">0</td>
            <td class="direct">/</td>
            <td class="direct">*</td>
          </tr>
        </table>
        <table class="reset-submit-table">
          <tr class="box">
            <td class="reset" colspan="2">Reset</td>
            <td class="solve" colspan="2">=</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
